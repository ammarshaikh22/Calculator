<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="screen">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" class ="first-row" id="clear">
                    <input type="button" value="DE" class ="first-row" id="backspace">
                    <input type="button" value="."  class ="first-row" id="decimal">
                    <input type="button" value="/"  class ="first-row" id="divide">
                </div>
                <div>
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" value="*" class ="first-row" id="multiply">
                </div>
                <div>
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="-" class ="first-row" id="subtract">
                </div>
                <div>
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" value="+" class ="first-row" id="add">
                </div>
                <div>
                    <input type="button" value="00" id="doublezero">
                    <input type="button" value="0" id="zero">
                    <input type="button" value="=" class="equal" id="equal">
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
